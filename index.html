<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/9c7d743b7c.js"
			crossorigin="anonymous"
		></script>
		<title>ProductTesting</title>
	</head>
	<body>
		<header class="header">
			<img
				src="./images/logo-popeye.png"
				alt="logo popeye açaí e vitaminas"
				id="logo"
			/>
			<aside id="navbar">
				<i class="fa-solid fa-bars" id="icon"></i>
			</aside>
			<nav id="menu">
				<aside id="navbar" class="xmark">
					<i class="fa-solid fa-xmark"></i>
				</aside>
				<ul id="internal-links">
					<li>Home</li>
					<li>Peça aqui</li>
					<li>Produtos</li>
					<li>Contato</li>
				</ul>
				<ul id="external-links">
					<li>
						<a href="" target="_blank"
							><i class="fa-brands fa-whatsapp"></i
						></a>
					</li>
					<li>
						<a
							href="https://www.instagram.com/popeyeacai"
							target="_blank"
							><i class="fa-brands fa-instagram"></i
						></a>
					</li>
					<li>
						<a
							href="https://www.facebook.com/popeyeacai"
							target="_blank"
							><i class="fa-brands fa-facebook"></i
						></a>
					</li>
				</ul>
			</nav>
		</header>
		<script src="./main.js"></script>
	</body>
</html>
